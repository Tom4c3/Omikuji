<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>おみくじ</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 20px;
  }
  #omikujiButton {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
  }
  #resultImage {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>おみくじ</h1>
<button id="omikujiButton">おみくじを引く</button>
<div id="result"></div>
<div id="resultImage"></div>

<script>
  document.getElementById('omikujiButton').addEventListener('click', function() {
    var results = ['大吉', '中吉', '小吉', '吉', '末吉', '凶', '大凶'];
    var probabilities = [0.20, 0.30, 0.20, 0.15, 0.10, 0.04, 0.01];
    var images = [
      'path/to/daikichi.png', // 大吉の画像
      'path/to/chukichi.png', // 中吉の画像
      'path/to/shokichi.png', // 小吉の画像
      'path/to/kichi.png',    // 吉の画像
      'path/to/suekichi.png', // 末吉の画像
      'path/to/kyo.png',      // 凶の画像
      'path/to/daikyo.png'    // 大凶の画像
    ];
    var result = drawOmikuji(results, probabilities);
    document.getElementById('result').textContent = 'あなたの運勢は… ' + result + '！';
    document.getElementById('resultImage').innerHTML = '<img src="' + images[results.indexOf(result)] + '" alt="' + result + '" />';
  });

  function drawOmikuji(results, probabilities) {
    var sum = 0;
    var r = Math.random();
    for (var i = 0; i < results.length; i++) {
      sum += probabilities[i];
      if (r <= sum) return results[i];
    }
    return results[results.length - 1];
  }
</script>
</body>
</html>
